<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="screen">

        </section>
        <section class="row row-1">
            <!-- <div class="btn btn-1">(</div> -->
            <!-- <div class="btn btn-2">)</div> -->
            <div class="btn btn-ce">CE</div>
            <div class="btn btn-percentage">%</div>
            <div class="btn btn-division">/</div>
        </section>
        <section class="row row-2">
            <div class="btn btn-seven">7</div>
            <div class="btn btn-eight">8</div>
            <div class="btn btn-nine">9</div>
            <div class="btn btn-multiplication">x</div>
        </section>
        <section class="row row-3">
            <div class="btn btn-four">4</div>
            <div class="btn btn-five">5</div>
            <div class="btn btn-six">6</div>
            <div class="btn btn-minus">-</div>
        </section>
        <section class="row row-4">
            <div class="btn btn-one">1</div>
            <div class="btn btn-two">2</div>
            <div class="btn btn-three">3</div>
            <div class="btn btn-plus">+</div>
        </section>
        <section class="row row-5">
            <div class="btn btn-zero">0</div>
            <div class="btn btn-dot">.</div>
            <div class="btn btn-equal">=</div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
